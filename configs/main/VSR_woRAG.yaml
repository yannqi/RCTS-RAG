# Base Config
PROJECT_NAME: VSR_MC_random_woRAG_wextra_body_wosystemPrompt
USE_RAG: False

## Dataset Config
DATASET_NAME: VSR_MC_random  # dataset name, e.g., ok, aok
DATASET_PATH:
    DATA_ROOT: ./dataspace/visual-spatial-reasoning/

COT_CSV_PATH: null

## API Model Config
INDEX_MODEL:
    COLBELT_MODEL:
        MODEL_NAME: PreFLMR_ViT-L
        MODEL_PATH: ./cache/huggingface/hub/PreFLMR_ViT-L
        VIT_PATH: ./cache/huggingface/hub/clip-vit-large-patch14
    EMBEDDING_MODEL:
        MODEL_NAME: all-MiniLM-L6-v2
        MODEL_PATH: ./cache/huggingface/hub/all-MiniLM-L6-v2/
ENABLE_LLM_CACHE: False
LLM_MODEL_MAX_ASYNC: 20
api_extra_body:
    temperature: 0.1
    top_p: 0.001
    repetition_penalty: 1.05
    max_tokens: 512
# VQA_MODEL: ./cache/huggingface/hub/Qwen2-VL-2B-Instruct-GPTQ-Int4
## Faiss Config
TOP_K: 1
INDEX_TYPE: 'cosine'
QUERY_MODE: random # random naive_text
FAISS_DIR: ./logs/Index_ScienceQA_Hybrid_Pre_Flmr/
# Other Config
DATASET_PATH_CONFIG: configs/dataset_path.yaml
TASK_CONFIG: configs/task_config.yaml

# Logger Config
WITH_TIME: False
LOG_DIR_ORI: ./logs/
SAVE_EMBEDDING_PATH: ./outputs/embedding_for_infer